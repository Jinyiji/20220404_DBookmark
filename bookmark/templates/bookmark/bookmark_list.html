<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark List</title>
</head>
<body>
<a href="{%  url 'bookmark:add' %}">aAdd Bookmark</a>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>URL</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for bookmark in bookmark_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="{% url 'bookmark:detail' pk=bookmark.pk %}">{{ bookmark.name }}</a></td>
            <td><a href="{{ bookmark.url }}">{{ bookmark.url }}</a></td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
    {%  endfor %}
    </tbody>
</table>
</body>
</html>
